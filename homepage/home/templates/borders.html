{% load static %}
<html>
<head>
    <link rel="icon" type="image/png" href="{% static 'images/pup-logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel='stylesheet' id='fontawesome-css'  href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' type='text/css' media='all' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="header">
            <div class="col-xs-4">
                <a href="http://127.0.0.1:8080/home/"><img src="{% static 'images/pup-logo.png' %}"></a>
            </div>
            <div class="col-xs-8">
                <h3>Polytechnic University of the Philippines</h3>
                <h4>Computer Engineering Department</h4>
                <h4>Anti-Plagiarism Device</h4>
            </div>
        </div>
    </div>
</div>
<div class="content">
    {% block content %}
    {% endblock %}
</div>

<footer>
    
</footer>
</body>
</html>
