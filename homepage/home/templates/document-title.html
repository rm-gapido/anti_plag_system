{% extends 'borders.html' %}
{% block title %}Document Information{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login">
                <center>
                    <div class="card card-outline-primary">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <!-- {{form}} -->
                            <div style="margin-bottom: 15px">
                                <label class="radio-inline">
                                    <input type="radio" id="doc_type"
                                        name="optradio" required
                                        value="H_WRITTEN">Handwritten Document
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="doc_type"
                                        name="optradio"
                                        value="T_WRITTEN">Computerized Document
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="title">Document name:</label>
                                    <input type="text" class="form-control" id="doc_title"
                                        name="doc_title" required>
                            </div>
                            <div class="form-group">
                                <label for="pages">Number of pages:</label>
                                <input type="number" class="form-control" id="doc_pages" min="1" max="20" required>
                            </div>
                            <button type="submit" class="btn btn-outline-primary">Submit</button>
                        </form>
                    </div>
                </center>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
